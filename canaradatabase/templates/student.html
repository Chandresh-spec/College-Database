{% extends "layout.html" %}
{% block content %}
<div class="profile-wrapper">
  <div class="profile-card">
    <img src="{{ st.photo.url }}" alt="{{ st.name }}">
    <h2>{{ st.name }}</h2>
    <p><strong>Email:</strong> {{ st.gmail }}</p>
    <p><strong>Roll Number:</strong> {{ st.rno }}</p>
    <p><strong>UUCIMS Number:</strong> {{ st.uucms_num }}</p>
  </div>
</div>
{% endblock %}
